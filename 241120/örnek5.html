<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Uygulama </title>
</head>
<body>
    <h1>Form Uygulama</h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad"  placeholder="Adınızı Giriniz" maxlength="20" size="20"  required ><br><br> <!--required boş alana feri dönüp doldur uyarısını verir-->

        <label for="sad">Soyad:</label>
        <input type="text" id="sad" name="sad" placeholder="Soyadınızı Giriniz" required><br><br><!--placeholder yer tutucu anlamına geliyo-->

        <label for="dtarih">Doğum Tarihi:</label>
        <input type="date" id="dtarih" name="dtarih" value="2015-06-20" min="2000-01-01" max="2024-01-01"><br><br><!-- value="2015-06-20" bu tarihten başla anlamına gelir  min="2000-01-01" en az bu tarihten başla max="2024-01-01 en yüksek bu tarihe kadar gelsin-->

        <label for="sifre">Şifreniz:</label>
        <input type="password" id="sifre" name="sifre" minlength="6" maxlength="16" required><br><br><!-- minlength="6"en az 6 karakterden olsun maxlength="16"  en fazla 16 karakter içersin-->

        <label for="maas">Maaşınız:</label>
        <input type="number" id="maas" name="maas" min="5000" max="10000" step="500"><br><br><!--min="5000" en az 5000 olur max="10000"  en fazla 10000  step="500 500 artıcak -->

        <label for="eposta">E-Postanız:</label>
        <input type="email" id="eposta" name="eposta" placeholder="kisi@eposta.com"><br><br><!-- placeholder="kisi@eposta.com" yer tutucu olarak gözükür -->

        <label for="hobi">Hobiniz:</label>
        <input type="text" id="hobi" name="hobi" list="hobiler"><br><br><!--list="hobiler" listelemede kullanılır datalist bundaki id si ile list de yazılıanla aynı olmak zorunda-->
        <datalist id="hobiler">
         <option value="uyumak">
         <option value="kitap">
         <option value="müzik">
         <option value="yemek">
        </datalist>

        <label for="kad">Kulanıcı Adınız:</label>
        <input type="text" id="kad" name="kad"><br><br>

        <label for="not">Kredi Notu:</label>
        <input type="text" id="not" name="not"><br><br>

        <label for="dosya">Özgeçmiş Dosya:</label>
        <input type="file" id="dosya" name="dosya"><br><br> 

        <button type="submit"> Kaydet</button> <!-- kaydetmeye yarar-->
        <button type="reset"> sil</button> <!-- yazılan yerleri silmeye yarar-->
    </form>
</body>
</html>
