<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnput Types</title>
</head>
<body>
    <form action="kaydet.html">

        <input type="text"><br><br><!--metinsel yazı yazılır-->
        <input type="color"><br><br><!--renk seçilir-->
        <input type="date"><br><br><!--tarih yazılır-->
        <input type="datetime-local"><br><br><!--tarih ve saat yazılır-->
        <input type="email"><br><br><!--E-MAİL YAZILIR-->
        <input type="file"><br><br><!--SEÇİLİR-->
        <input type="hidden"><br><br><!--DOSYA SEÇİLİR--> 
        <input type="hidden"><br><br><!--form gönderildiğinde kullanıcılar tarafından görülemeyen veya değiştirilemeyen verileri eklemesine işe yarar-->
        <input type="image"><br><br><!--RESİM SEÇİLİR-->
        <input type="month"><br><br><!--AY VE YIL GİRİLİNCE TARİHİ VERİR-->
        <input type="number"><br><br><!--SAYISAL DEĞER GİRER-->
        <input type="password"><br><br><!--ŞİFRE GİRER-->
        <input type="range"><br><br><!--DEĞER GİRER-->
        <input type="reset"><br><br><!-- VERİLERİ SİFİRLAMAK İÇİN KULLANILIR-->
        <input type="search"><br><br><!--KULANICININ ARAMA YAPMALARINI SAĞLAMAK İÇİN KULANILIR-->
        <input type="submit"><br><br><!--BUTTON YAZILIR-->
        <input type="tel"><br><br><!--TELEFON NUMARASI İÇİN KULLANILIR-->
        <input type="time"><br><br><!--SAAT YAZILIR-->
        <input type="url"><br><br><!--ARAMA ÇUBUĞUNDA BİLGİ ALMAK İÇİN YAZILIR-->







    </form>
</body>
</html>
